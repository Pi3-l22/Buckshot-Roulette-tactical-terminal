name: Release Build

on:
  push:
    tags:
      - 'v*' # Trigger on tags like v1.0.0

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        build:
          - os: windows-latest
            platform: windows/amd64
            artifact_path: build/bin/buckshot-wails.exe
            name: buckshot-tactical-terminal-windows-amd64.exe

    runs-on: ${{ matrix.build.os }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Build Application
        run: wails build -platform ${{ matrix.build.platform }} -clean

      - name: Rename Artifact (Windows)
        shell: bash
        run: |
          mv ${{ matrix.build.artifact_path }} ${{ matrix.build.name }}

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ${{ matrix.build.name }}
          body_path: CHANGELOG.md
          draft: false
          prerelease: false
